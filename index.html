
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prolife</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="/assets//img/anhuser.png">
                    <span class="font-weight-bold">User1</span>
                    <span class="text-black-50">User1@mail.com</span><span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">UserName</h4>
                        
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Name</label>
                            <input type="text" class="form-control " placeholder="first name" value="">
                        </div>

                        <div class="col-md-6">
                            <label class="labels">Lastname</label>
                            <input type="text" class="form-control" value="" placeholder="Lastname">
                        </div>
                    </div>

                    <div class="row mt-3">  
                        <div class="col-md-12">
                            <label class="labels mt-3" >Email ID
                                <div class="font-weight-light">Your email address linked to learn2code.com</div>
                            </label>
                            <input type="text" class="form-control" placeholder="enter email id" value="">
                        </div>
                    </div>
                  
                    <div class=" mt-4">
                        <div class="col-md-12">
                            Your Subscriptions
                            <label >
                                <input type="checkbox" > Email me with news and update
                            </label>
                        </div>
                        
                    </div>




                    <div class="mt-5 text-center"><button class="btn btn-success profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
            
        </div>
    </div>
    </div>
    </div>
</body>
</html>
